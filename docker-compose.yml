version: "3"
services:
  postgres:
    image: postgres:12.1
    network_mode: bridge
    container_name: postgres
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=testdb
    restart: unless-stopped
  springbootapp:
    build: .
    network_mode: bridge
    container_name: budget-tracker
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/testdb
    restart: unless-stopped
    depends_on:
      - postgres